<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haath Ki Jung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .players-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin: 30px 0;
        }

        .player {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .player.active {
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        .player h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .choice-display {
            font-size: 4rem;
            margin: 15px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .choice-display.animate {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .vs-divider {
            font-size: 2rem;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .choices {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: white;
            min-width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .choice-btn:active {
            transform: translateY(-2px) scale(1.05);
        }

        .game-controls {
            margin: 30px 0;
        }

        .turn-indicator {
            color: #ffd700;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
        }

        .score {
            color: white;
            font-size: 1.2rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .result {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .result.win {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .result.lose {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.5);
        }

        .result.tie {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
            border: 2px solid rgba(255, 193, 7, 0.5);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .players-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .vs-divider {
                order: 2;
            }
            
            .choice-btn {
                padding: 15px;
                font-size: 2rem;
                min-width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="game-container">
        <h1 class="title">‚öîÔ∏è HAATH KI JUNG ‚öîÔ∏è</h1>
        <p class="subtitle">‡§π‡§æ‡§•‡•ã‡§Ç ‡§ï‡§æ ‡§Ø‡•Å‡§¶‡•ç‡§ß - Battle of Hands</p>
        
        <div class="score-board">
            <div class="score">
                <div>Player 1</div>
                <div class="score-value" id="score1">0</div>
            </div>
            <div class="score">
                <div>Player 2</div>
                <div class="score-value" id="score2">0</div>
            </div>
        </div>

        <div class="turn-indicator" id="turnIndicator">Player 1's Turn</div>

        <div class="players-section">
            <div class="player" id="player1">
                <h3>Player 1</h3>
                <div class="choice-display" id="choice1">‚ùì</div>
            </div>
            
            <div class="vs-divider">VS</div>
            
            <div class="player" id="player2">
                <h3>Player 2</h3>
                <div class="choice-display" id="choice2">‚ùì</div>
            </div>
        </div>

        <div class="game-controls">
            <div class="choices" id="choiceButtons">
                <button class="choice-btn" data-choice="rock">ü™®</button>
                <button class="choice-btn" data-choice="paper">üìÑ</button>
                <button class="choice-btn" data-choice="scissors">‚úÇÔ∏è</button>
            </div>
        </div>

        <div class="result" id="result">Make your choices to start the battle!</div>
        
        <button class="reset-btn" onclick="resetGame()">üîÑ New Game</button>
    </div>

    <script>
        let currentPlayer = 1;
        let player1Choice = null;
        let player2Choice = null;
        let scores = { player1: 0, player2: 0 };
        let gameActive = true;

        const choices = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Add click handlers to choice buttons
        document.getElementById('choiceButtons').addEventListener('click', function(e) {
            if (e.target.classList.contains('choice-btn') && gameActive) {
                makeChoice(e.target.dataset.choice);
            }
        });

        function makeChoice(choice) {
            if (currentPlayer === 1 && !player1Choice) {
                player1Choice = choice;
                document.getElementById('choice1').textContent = choices[choice];
                document.getElementById('choice1').classList.add('animate');
                document.getElementById('player1').classList.remove('active');
                document.getElementById('player2').classList.add('active');
                document.getElementById('turnIndicator').textContent = "Player 2's Turn";
                currentPlayer = 2;
                
                setTimeout(() => {
                    document.getElementById('choice1').classList.remove('animate');
                }, 600);
                
            } else if (currentPlayer === 2 && !player2Choice) {
                player2Choice = choice;
                document.getElementById('choice2').textContent = choices[choice];
                document.getElementById('choice2').classList.add('animate');
                document.getElementById('player2').classList.remove('active');
                document.getElementById('turnIndicator').textContent = "Battle Result!";
                
                setTimeout(() => {
                    document.getElementById('choice2').classList.remove('animate');
                    determineWinner();
                }, 600);
            }
        }

        function determineWinner() {
            const result = document.getElementById('result');
            let resultText = '';
            let resultClass = '';

            if (player1Choice === player2Choice) {
                resultText = "It's a tie! ‚öñÔ∏è";
                resultClass = 'tie';
            } else if (
                (player1Choice === 'rock' && player2Choice === 'scissors') ||
                (player1Choice === 'paper' && player2Choice === 'rock') ||
                (player1Choice === 'scissors' && player2Choice === 'paper')
            ) {
                resultText = "Player 1 wins this round! üéâ";
                resultClass = 'win';
                scores.player1++;
                document.getElementById('score1').textContent = scores.player1;
            } else {
                resultText = "Player 2 wins this round! üéâ";
                resultClass = 'lose';
                scores.player2++;
                document.getElementById('score2').textContent = scores.player2;
            }

            result.textContent = resultText;
            result.className = `result ${resultClass}`;
            
            // Disable choice buttons temporarily
            document.getElementById('choiceButtons').classList.add('disabled');
            
            // Reset for next round after 3 seconds
            setTimeout(() => {
                resetRound();
            }, 3000);
        }

        function resetRound() {
            player1Choice = null;
            player2Choice = null;
            currentPlayer = 1;
            
            document.getElementById('choice1').textContent = '‚ùì';
            document.getElementById('choice2').textContent = '‚ùì';
            document.getElementById('turnIndicator').textContent = "Player 1's Turn";
            document.getElementById('result').textContent = "Make your choices to start the battle!";
            document.getElementById('result').className = 'result';
            
            document.getElementById('player1').classList.add('active');
            document.getElementById('player2').classList.remove('active');
            document.getElementById('choiceButtons').classList.remove('disabled');
        }

        function resetGame() {
            scores.player1 = 0;
            scores.player2 = 0;
            document.getElementById('score1').textContent = '0';
            document.getElementById('score2').textContent = '0';
            resetRound();
        }

        // Initialize game
        document.getElementById('player1').classList.add('active');
    </script>
</body>
</html>
